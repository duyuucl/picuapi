<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="MyAction()" href="/tabs/home">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">VISIT</ion-title>
    <ion-buttons slot="end">
      <ion-button href="/tabs/home">
          <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
  <section>
    <img class="logo" src="../assets/photos/logo.png" />
  </section>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card class="card-nav">
          <ion-item>
            <ion-card-title class="sub-card-nav-title">GENERAL INFORMATION</ion-card-title>
            <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="card-nav">
          <ion-item>
            <ion-card-title class="sub-card-nav-title">VISITING HOURS</ion-card-title>
            <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="card-nav">
          <ion-item>
            <ion-card-title class="sub-card-nav-title">LOCATION</ion-card-title>
            <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="card-nav">
          <ion-item>
            <ion-card-title class="sub-card-nav-title">HOSPITAL MAP</ion-card-title>
            <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="card-nav">
          <ion-item>
            <ion-card-title class="sub-card-nav-title">SECURITY</ion-card-title>
            <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card class="card-nav">
          <ion-item>
            <ion-card-title class="sub-card-nav-title">PHONE</ion-card-title>
            <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
          </ion-item>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
