<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <title>NodeJS Datatable</title>
  </head>
  <body style="background-color: rgb(230, 228, 228)">
    <div class="container mt-2" style="background-color: rgb(255, 255, 255)">
      <div class="row">
        <div class="col">
          <div class="table-responsive mt-5">
            <table id = "exampleTable" class="table table-bordered table-striped table-hover users-table mb-2">
              <thead>
                <tr>
                    <th>Name</th>
                    <th>Link</th>
                </tr>
              </thead>
              <tfoot>
                <tr>
                    <th>Name</th>
                    <th>Link</th>
                </tr>
              </tfoot>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    
    <link
      rel="stylesheet"
      href="//cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/datatables.min.css"
    />
    <script
      type="text/javascript"
      src="//cdn.datatables.net/v/bs4/jq-3.3.1/dt-1.10.18/datatables.min.js"
    ></script>
    <script
      src="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function() {
        $("#exampleTable").DataTable({
          scrollY: 400,
          processing: true,
          serverSide: true,
          ajax: "/data"
        });
      });
    </script>
  </body>
</html>
