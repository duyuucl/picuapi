<ion-header>
  <ion-toolbar>
    <ion-title>faq</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col size-md="6" offset-md="3">
            <ion-card>
                <ion-card-header>
                    <ion-card-title style='text-align:center'>FAQ</ion-card-titlestyle='text-align:center'>
                </ion-card-header>
                <ion-card-header (click)="toggleAccordion()">
                    Q1
                </ion-card-header>
                <ion-card-content>
                    This is the first question:xxxxxxxxxxxxxxxxxxxxxxxx
                    xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                </ion-card-content>
                <ion-card-header (click)="toggleAccordion()">
                    Q2
                </ion-card-header>
                <ion-card-content>
                    This is the second question:xxxxxxxxxxxxxxxxxxxxx
                    xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                </ion-card-content>
                <ion-card-header (click)="toggleAccordion()">
                    Q3
                </ion-card-header>
                <ion-card-content>
                    This is the third question:xxxxxxxxxxxxxxxxxxxxxxx
                    xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
                </ion-card-content>
            </ion-card>
            <ion-card>
                <ion-card-header>
                    <ion-card-title style='text-align:center'>Feedback</ion-card-titlestyle='text-align:center'>
                </ion-card-header>
                <ion-card-content>
                    <ion-textarea placeholder="Enter your feedback here..."></ion-textarea>
                    <div margin-vertical text-right> 
                        <ion-button fill="solid">
                        <ion-icon name="add" slot="start"></ion-icon>Submit
                        </ion-button>
                    </div>
                </ion-card-content>
            </ion-card>
        </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
