<ion-header>
  <ion-toolbar text-center>
    <ion-buttons slot="start">
      <ion-button 
        (click)="MyAction()" href="/tabs/picu">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">INFORMATION</ion-title>
    <ion-buttons slot="end">
      <ion-button href="/tabs/home">
          <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card 
    *ngFor="let content of contents">
    <img src="{{ content.image }}" />
    <ion-card-content> {{ content.text }} </ion-card-content>
  </ion-card>
</ion-content>
