<ion-header>
  <ion-toolbar text-center>
    <ion-buttons slot="start">
      <ion-button (click)="MyAction()" href="/tabs/home">
          <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="header-title">PICU</ion-title>
    <ion-buttons slot="end">
      <ion-button href="/tabs/home">
          <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen>
    <section>
        <img class="logo" src="../assets/photos/logo.png" />
    </section>
    <ion-grid>
        <ion-row>
        <ion-col>
            <ion-card class="card-nav">
            <ion-item>
                <ion-card-title class="sub-card-nav-title">CONSENT STATEMENT</ion-card-title>
                <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
            </ion-item>
            </ion-card>
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
            <ion-card class="card-nav">
            <ion-item>
                <ion-card-title class="sub-card-nav-title">DAILY ROUTINE</ion-card-title>
                <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
            </ion-item>
            </ion-card>
        </ion-col>
        </ion-row>
        <ion-row>
        <ion-col>
            <ion-card class="card-nav">
            <ion-item>
                <ion-card-title class="sub-card-nav-title">WARD PHILOSOPHY</ion-card-title>
                <ion-icon name="chevron-forward-outline" slot='end'></ion-icon>
            </ion-item>
            </ion-card>
        </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
