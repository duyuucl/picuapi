<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
        <ion-back-button slot="start"></ion-back-button>
      </ion-buttons>
    <ion-title style='text-align:center'>Q&A</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/tabs/home">
          <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <details class="question list">
      <summary>La primera prequenta</summary>
      <p>Repuesta para prequenta numero uno</p>
    </details>
    <details class="question list">
      <summary>La sequenta prequenta</summary>		
      <p>Repuesta para prequenta numero dos</p>
    </details>
    <details class="question list">
      <summary>La tercera prequenta</summary>		
      <p>Repuesta para prequenta numero tres</p>
    </details>


  </div>
  <ion-card>
    <ion-card-header>
        <ion-card-title style='text-align:center'>Feedback</ion-card-title>
      </ion-card-header>
    <ion-card-content>
        <ion-textarea placeholder="Enter your feedback here..."></ion-textarea>
      </ion-card-content>
  </ion-card>
  <div margin-vertical text-right> 
    <ion-button expand="full" fill="solid">
      <ion-icon name="add"></ion-icon>Submit
      </ion-button>
  </div>

</ion-content>
